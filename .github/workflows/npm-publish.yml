name: ðŸ“¦ Publish try-it

on:
  push:
    branches:
      - main
    paths:
      - 'apps/try-it/package.json'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: install dependencies
        run: pnpm install --no-link-workspace-packages --no-frozen-lockfile

      - name: build
        run: pnpm build

      - name: testing
        run: pnpm test
